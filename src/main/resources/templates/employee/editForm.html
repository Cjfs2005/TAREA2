<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>Editar Empleado</title>
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Editar Empleado</h1>
                <form method="post" th:action="@{'/employee/save'}" th:object="${employee}" class="mt-2">
                    <input type="hidden" th:field="*{hireDate}" required>
                    <input type="hidden" th:field="*{id}" required>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Correo Electr√≥nico</label>
                            <input type="text" class="form-control" th:field="*{email}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Puesto</label>
                            <select class="form-select" th:field="*{job.id}" required>
                                <option value="">Seleccione un puesto</option>
                                <option th:each="job : ${jobs}"
                                        th:value="${job.id}"
                                        th:text="${job.jobTitle}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Sueldo</label>
                            <input type="number" class="form-control" th:field="*{salary}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Jefe</label>
                            <select class="form-select" th:field="*{manager.id}">
                                <option th:each="manager : ${managers}"
                                        th:value="${manager.id}"
                                        th:text="${manager.firstName + ' ' + manager.lastName}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Departamento</label>
                            <select class="form-select" th:field="*{department.id}" required>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.departmentName}"></option>
                            </select>
                        </div>
                    </div>
                    <a th:href="@{'/employee/list'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
