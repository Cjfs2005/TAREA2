<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nuevo Empleado</title>
  </head>
  <body>
    <main>
      <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo Empleado</h1>
        <form method="post" th:action="@{'/employee/save'}" class="mt-2">
          <input type="hidden" id="hireDate" name="hireDate" value="">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="firstName">Nombre</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="email">Correo Electrónico</label>
              <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="job">Puesto</label>
              <select class="form-select" id="job" name="job" required>
                <option th:each="job : ${jobs}"
                        th:value="${job.id}"
                        th:text="${job.jobTitle}"></option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="salary">Sueldo</label>
              <input type="number" step="0.01" class="form-control" id="salary" name="salary" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="manager">Jefe</label>
              <select class="form-select" id="manager" name="manager">
                <option th:each="manager : ${managers}"
                        th:value="${manager.id}"
                        th:text="${manager.firstName + ' ' + manager.lastName}"></option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="department">Departamento</label>
              <select class="form-select" id="department" name="department" required>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.departmentName}"></option>
              </select>
            </div>
          </div>
          <a th:href="@{'/employee/list'}" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
